<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="formContact">
	<div class="container">
		<form id="formContact" th:action="@{/contact}" th:object="${contact}"
			method="POST">
			<div class="form-group">
				<label for="civiliteContact">Civilité</label> <select
					th:field="*{civiliteContact}" class="custom-select">
					<option selected value="M.">M.</option>
					<option value="Mme">Mme</option>
				</select>
			</div>
			<!-- 			<select class="form-control" id="Civ" name="Civ" value=""> -->
			<!-- 				<option>M.</option> -->
			<!-- 				<option>Mme</option> -->
			<!-- 			</select> -->
			<div class="form-group">
				<label for="nomContact">Nom</label> <input type="text"
					class="form-control" th:field="*{nomContact}" placeholder="Nom..">
				<div class="valid-feedback">Ok !</div>
				<div class="invalid-feedback">Saisie invalide.</div>
				<span class="formError" th:if="${#fields.hasErrors('nomContact')}"
					th:errors="*{nomContact}">nom invalide</span>
			</div>
			<div class="form-group">
				<label for="prenomContact">Prenom</label> <input type="text"
					class="form-control" th:field="*{prenomContact}"
					placeholder="Prenom...">
				<div class="valid-feedback">Ok !</div>
				<div class="invalid-feedback">Saisie invalide.</div>
				<span class="formError"
					th:if="${#fields.hasErrors('prenomContact')}"
					th:errors="*{prenomContact}">prenom invalide</span>
			</div>
			<div class="form-group">
				<label for="emailContact">Adresse mail</label> <input type="email"
					class="form-control" th:field="*{emailContact}"
					placeholder="nom@exemple.com">
				<div class="valid-feedback">Ok !</div>
				<div class="invalid-feedback">Veuillez saisir une adresse mail
					valide.</div>
				<span class="formError" th:if="${#fields.hasErrors('emailContact')}"
					th:errors="*{emailContact}">mail invalide</span>
			</div>
			<div class="form-group">
				<label for="messageContact">Votre message</label>
				<textarea class="form-control" th:field="*{messageContact}" rows="3"
					placeholder="..."></textarea>
				<div class="valid-feedback">Ok !</div>
				<div class="invalid-feedback">min. 100 caractères</div>
				<span class="formError"
					th:if="${#fields.hasErrors('messageContact')}"
					th:errors="*{messageContact}">message invalide</span>
			</div>
			<div class="d-flex justify-content-end">
				<button class="btn btn-primary mr-2" type="submit">Envoyer</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
			</div>
		</form>

	</div>
</div>
</html>
