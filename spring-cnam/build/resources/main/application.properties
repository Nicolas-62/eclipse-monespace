# Activer/Désactiver le cache du moteur de template (Thymeleaf).
spring.thymeleaf.cache=false
# Décommenter si usage de l'internationalisation
# spring.messages.basename=i18n/messages
# Configurer le port du serveur (8000) par défaut
# server.port=9000
# Plusieurs valeurs pour spring.jpa.hibernate.ddl-auto :
# - none : Aucun changement dans la structure de la base de donnée
# - update : Hibernate modifie la base de donnée en suivant la structure des entités
# - create : Créer la base de donnée à chaque fois. Drop la base de donnée à chaque fermeture.
# - create-drop : Créer la base de donnée et la Drop à chaque fois que la SessionFactory est fermée.
# Décommenter si usage de MySQL
# spring.datasource.url=jdbc:mysql://localhost:3306/db_spring
# Décommenter si usage de MariaDb
# spring.datasource.url=jdbc:mariadb://localhost:3306/db_spring
#spring.datasource.className=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cnam_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.jpa.hibernate.ddl-auto=create
spring.datasource.username=root
# /!\ À CHANGER /!\ 
spring.datasource.password=root


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

