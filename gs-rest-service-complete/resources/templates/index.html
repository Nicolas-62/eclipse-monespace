<!DOCTYPE HTML>
<!-- cette ligne prÃ©cise l'espace de nom des tag "th" pour, ce n'est pas vraiment du HTML5 valide
	 si on veut un page HTML5 valide on peut supprimer le lien dans la balise suivante et ajouter
	 data-th aux "th" Custom data- prefixed attributes are allowed by the HTML5 specification -->
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Welcome</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>Welcome</h1>
      <h2 th:utext="${welcomeMessage}">..!..</h2>
      <p data-th-text="'Hello ' + ${name} + ' ! '"></p>
      <p th:text="'il est : '+ ${heure}"></p>
       
      <!--  
       
         In Thymeleaf the equivalent of
         JSP's ${pageContext.request.contextPath}/edit.html
         would be @{/edit.html}
          
         -->
          
      <a th:href="@{/personList}">Person List</a>  
      <br />
<!--       envoie d'une requete avec des parametres -->
      <a th:href="@{/(name=seb)}">salut seb</a> 
      <a th:href="@{/}">accueil</a> 
       
   </body>
    
</html>
